{% extends "blog/base.html" %}
{% block title %}Главная страница{% endblock %}
{% block content %}
<h1>Блог</h1>
<h2>Все записи</h2>
<ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'blog:post_detail' post.pk %}">
                {{ post.title }}
            </a>
        </li>
    {% empty %}
        <li>Записей пока нет</li>
    {% endfor %}
</ul>
<a href="{% url 'blog:post_create' %}">добавить запись</a>
{% endblock %}
